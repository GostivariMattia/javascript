    <title>Flusso di Cassa</title>
  </head>
  <body>
    <h1>Flusso di Cassa mensile</h1>

    <p><input type="text" id="num"></p>
    <br>
    <input type="radio" id="piu" name="segno" value="+">
    <p>+</p>
    <br>
    <input type="radio" id="meno" name="segno" value="-">
    <p>-</p>
    <br>


    <button type="button" class="btn btn-dark" onclick="calcola()">Inserisci</button>

    <div id="operazione">
        <h3>operazioni effettuate:</h3>
    </div>
    <br><br>


    <h3>risultato:</h3>
    <div id="risultato">
        
    </div>

    <script>

       var iniziale =prompt("inserisci il valore iniziale della casse");
       iniziale=Number(iniziale);
       document.getElementById("operazione").innerHTML+=iniziale;
       document.getElementById("risultato").innerHTML=iniziale;

       function calcola(){
        var num=document.getElementById("num").value;
        num=Number(num);
        var str="";
        if(document.getElementById("piu").checked==true){
            str+=`+${num}`;
            document.getElementById("operazione").innerHTML+=str;
            iniziale=iniziale+num;
            document.getElementById("risultato").innerHTML=iniziale;

        }
        else if(document.getElementById("meno").checked==true){
            str+=`-${num}`;
            document.getElementById("operazione").innerHTML+=str;
            iniziale=iniziale-num;
            document.getElementById("risultato").innerHTML=iniziale;

        }
        else{
            alert("devi inserire o pi√π o meno")
        }

       }

    </script>
